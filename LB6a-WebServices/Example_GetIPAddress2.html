<head>
  <title>Display IP Address and more...</title>
  <style>
    body {
      background-color: #FFCC00;
    }

    h1 {
      font-family: sans-serif;
      text-align: center;
      padding-top: 140px;
      font-size: 60px;
      margin: -15px;
    }

    p {
      font-family: sans-serif;
      color: #907400;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1 id=ipText></h1>
  <p>( This is your IP address...probably :-) )</p>
  <h1 id=ipLocation></h1>
  <p>( This is your IP location...probably :-) )</p>
  <script>
    fetch("https://ipinfo.io/json")
      .then(function (response) {
        return response.json();
      })
      .then(function (myJson) {
        document.querySelector("#ipText").innerHTML = myJson.ip;
        document.querySelector("#ipLocation").innerHTML = myJson.loc;
      })
      .catch(function (error) {
        console.log("Error: " + error);
      });
  </script>
</body>

</html>
